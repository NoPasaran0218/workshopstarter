<h1>{{title}}</h1>
<h2>My Hero List</h2>


<ul class="heroes">
    <li *ngFor="let hero of heroes" (click)="onSelected(hero)"
    [class.selected]="hero === selectedHero">
        <span class="badge">{{hero.id}}</span>
        {{hero.name}}
    </li>
</ul>

<hero-details [selectedHero]="selectedHero"></hero-details>
